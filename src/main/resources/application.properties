spring.application.name=VuNet Light Agent
server.port=${AGENT_PORT:9012}
server.address=0.0.0.0
spring.main.web-application-type=servlet

# Backend Configuration
backend.url=${BACKEND_URL:http://localhost:8080/api/metrics}
backend.apiKey=${BACKEND_API_KEY:}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.enable.all=true

# Micrometer Configuration
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.75,0.9,0.95,0.99
management.metrics.tags.application=${spring.application.name}

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.apache.catalina=INFO
logging.level.com.vunet.agent=INFO
logging.level.io.micrometer=DEBUG

# Configure logging pattern with colors
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.file.name=logs/agent.log
